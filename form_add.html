<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/from_add.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="identification">
            <div class="no ">
                <label for="no">no</label>
                <div>
                    <input type="text" class="input_context">
                </div>
            </div>

            <div class="name">
                <label for="name">name</label>
                <div>
                    <input type="text" class="input_context">
                </div>
            </div>

            <div class="age">
                <label for="age">age</label>
                <div>
                    <input type="text" class="input_context">
                </div>
               
            </div>

            <div class="sex">
                <label for="sex">sex</label>
                <div class="sex_context">
                    <input name="sex" type="radio" value="male">Male  
                    <input name="sex" type="radio" value="female">Female
                </div>
            </div>  
        </div>

        <div class="address">
            <label for="address">address</label>
            <div>
                <input type="text" class="input_address">
            </div>
        </div>

        <div class="companys">
            <div class="cp_in">
                <label for="company_in">company_in</label>
            <div>
                <input type="date" class="input_company">
            </div>
            </div>

            <div class="cp_out">
                <label for="company_out">company_out</label>
            <div>
                <input type="date" class="out_company">
            </div>
            </div>
        </div>

        <div class="save">
            <button class="btn_save">Save</button>
        </div>

    </div>
    <script type="text/javascript" src="./javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascript/add.js"></script>
</body>
</html>
